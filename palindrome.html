<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 var num=189,rem=0,sum=0,temp,
  temp=num;
 while(num!=0)
 {
    rem = num % 10;
    sum = sum*10+rem;
    num = parseInt(num/10);
 }
 if(sum==temp)
 {
    document.write(temp+"<br>","it is a palindrome");
 }
 else{
    document.write(temp+"<br>","it is not a palindrome");
 }



 
    

  





    </script>
    
</body>
</html>
